name: Backend Vitest

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    paths:
      - "apps/backend/**"
      - "packages/**"
      - ".github/workflows/backend-tests.yml"
      - "package.json"
      - "package-lock.json"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run backend tests
        run: npm run test --workspace apps/backend
