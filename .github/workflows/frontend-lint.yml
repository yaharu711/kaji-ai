name: Frontend Lint

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-lint.yml"
      - "packages/**"
      - "eslint.config.js"
      - "apps/frontend/eslint.config.js"
      - ".vscode/**"
      - "package.json"
      - "package-lock.json"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:frontend
