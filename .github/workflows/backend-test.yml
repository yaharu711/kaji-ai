name: Backend Vitest

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    paths:
      - "apps/backend/**"
      - "packages/**"
      - ".github/workflows/backend-test.yml"
      - "package.json"
      - "package-lock.json"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/kaji_ai_test
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kaji_ai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d kaji_ai_test"
          --health-interval 5s --health-timeout 5s --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare test env file
        run: cp apps/backend/.env.test.example apps/backend/.env.test

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run migrations
        run: npm run migrate --workspace apps/backend

      - name: Type check
        run: npm run typecheck --workspace apps/backend

      - name: Run backend tests
        run: npm run test --workspace apps/backend
