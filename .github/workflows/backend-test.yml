name: Backend Vitest

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    paths:
      - "apps/backend/**"
      - "packages/**"
      - ".github/workflows/backend-test.yml"
      - "package.json"
      - "package-lock.json"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare test env file
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cat <<EOF > apps/backend/.env.test
          DATABASE_URL=${DATABASE_URL}
          EOF

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck --workspace apps/backend

      # kaiji-ai/apps/backend/vitest.config.tsで.env.testを参照しているため、DBもテスト環境で実行されるようになっている
      - name: Run backend tests
        run: npm run test --workspace apps/backend
