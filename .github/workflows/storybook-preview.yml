name: Storybook Preview

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-lint.yml"
      - ".github/workflows/frontend-test.yml"
      - ".github/workflows/storybook-preview.yml"
      - "packages/**"
      - "eslint.config.js"
      - "apps/frontend/eslint.config.js"
      - ".storybook/**"
      - ".vscode/**"
      - "package.json"
      - "package-lock.json"

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm --workspace apps/frontend run build-storybook

      - name: Prepare preview bundle
        env:
          PREVIEW_PATH: previews/pr-${{ github.event.number }}
        run: |
          rm -rf storybook-preview
          mkdir -p storybook-preview/$PREVIEW_PATH
          cp -R apps/frontend/storybook-static/* storybook-preview/$PREVIEW_PATH

      - name: Publish to GitHub Pages
        # å¤‰æ›´ã‚’pushã™ã‚‹å…ˆã¯gh-pagesãƒ–ãƒ©ãƒ³ãƒãŒãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼ˆpublish_branchã§ä¸€å¿œå¤‰æ›´ã§ãã‚‹ã¿ãŸã„ï¼‰
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-preview
          # éå»ã®ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚‚æ®‹ã™
          keep_files: true

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request?.number;
            if (!prNumber) {
              core.info('No pull request number found. Skipping comment.');
              return;
            }
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const previewUrl = `https://${owner}.github.io/${repo}/previews/pr-${prNumber}/`;
            const body = `ğŸ§ª Storybook preview is available: ${previewUrl}`;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body,
            });
