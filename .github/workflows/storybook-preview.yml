name: Storybook Preview

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-lint.yml"
      - ".github/workflows/frontend-test.yml"
      - ".github/workflows/storybook-preview.yml"
      - "packages/**"
      - "eslint.config.js"
      - "apps/frontend/eslint.config.js"
      - ".storybook/**"
      - ".vscode/**"
      - "package.json"
      - "package-lock.json"

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm --workspace apps/frontend run build-storybook

      - name: Prepare preview bundle
        env:
          PREVIEW_PATH: previews/pr-${{ github.event.number }}
        run: |
          rm -rf storybook-preview
          mkdir -p storybook-preview/$PREVIEW_PATH
          cp -R apps/frontend/storybook-static/* storybook-preview/$PREVIEW_PATH

      - name: Publish to GitHub Pages
        # Â§âÊõ¥„Çípush„Åô„ÇãÂÖà„ÅØgh-pages„Éñ„É©„É≥„ÉÅ„Åå„Éá„Éï„Ç©„É´„ÉàÔºàpublish_branch„Åß‰∏ÄÂøúÂ§âÊõ¥„Åß„Åç„Çã„Åø„Åü„ÅÑÔºâ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-preview
          # ÈÅéÂéª„ÅÆ„Éó„É¨„Éì„É•„Éº„ÇÇÊÆã„Åô
          keep_files: true

      - name: Comment preview URL on PR
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "$PR_NUMBER" ]; then
            echo "No pull request number found. Skipping comment."
            exit 0
          fi
          PREVIEW_URL="https://$OWNER.github.io/$REPO/previews/pr-$PR_NUMBER/"
          gh pr comment "$PR_NUMBER" --body "üß™ Storybook preview is available: $PREVIEW_URL"
